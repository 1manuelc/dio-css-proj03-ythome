<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="./assets/images/icon_youtube_light.svg" type="image/x-icon">
	</head>
	<body>
		<header>
			<nav id="header-nav">
				<ul id="header-left">
					<a href="">
						<img
							class="icon"
							src="./assets/images/icon_menu.svg"
							alt="Menu navigation icon" />
					</a>

					<a href="">
						<img
							src="./assets/images/icon_yt_full.svg"
							alt="YouTube logotype" />
					</a>
				</ul>
				<ul id="header-center">
					<form>
						<input
							type="search"
							name="form-search"
							id="form-search" />
						<button>
							<img
								class="icon"
								src="./assets/images/icon_search.svg"
								alt="Search button icon" />
						</button>
					</form>
				</ul>
				<ul id="header-right">
					<a href="">
						<img
							class="icon"
							src="./assets/images/icon_video.svg"
							alt="Upload video icon" />
					</a>
					<a href="">
						<img
							class="icon"
							src="./assets/images/icon_bell.svg"
							alt="Notifications icon" />
					</a>
					<a href="">
						<img
							src="./assets/images/photo_avatar.svg"
							alt="Profile picture avatar" />
					</a>
				</ul>
			</nav>
		</header>

		<aside>
			<div class="actions">
				<a href="">
					<img src="./assets/images/icon_home.svg" alt="Home icon" class="icon" />
					<h3>Início</h3>
				</a>
			</div>
			<div class="actions">
				<a href="">
					<img
						src="./assets/images/icon_explore.svg"
						alt="Explore icon"
						class="icon" />
					<h3>Explorar</h3>
				</a>
			</div>
			<div class="actions">
				<a href="">
					<img
						src="./assets/images/icon_youtube.svg"
						alt="Subscriptions icon"
						class="icon" />
					<h3>Inscrições</h3>
				</a>
			</div>
			<div class="actions">
				<a href="">
					<img
						src="./assets/images/icon_disc.svg"
						alt="YouTube Music icon"
						class="icon" />
					<h3>YouTube Music</h3>
				</a>
			</div>
			<div class="actions">
				<a href="">
					<img
						src="./assets/images/icon_like.svg"
						alt="Liked videos icon"
						class="icon" />
					<h3>Vídeos que gostei</h3>
				</a>
			</div>
			<div class="actions">
				<a href="">
					<img
						src="./assets/images/icon_clock.svg"
						alt="Watch later icon"
						class="icon" />
					<h3>Assistir mais tarde</h3>
				</a>
			</div>
			<div class="actions">
				<a href="">
					<img
						src="./assets/images/icon_download.svg"
						alt="Download icon"
						class="icon" />
					<h3>Downloads</h3>
				</a>
			</div>
			<div class="actions">
				<a href="">
					<img
						src="./assets/images/icon_film.svg"
						alt="Movies icon"
						class="icon" />
					<h3>Filmes</h3>
				</a>
			</div>
			<div class="actions">
				<a href="">
					<img
						src="./assets/images/icon_book.svg"
						alt="Learn icon"
						class="icon" />
					<h3>Aprender</h3>
				</a>
			</div>
			<div class="actions">
				<a href="">
					<img
						src="./assets/images/icon_award.svg"
						alt="Sports icon"
						class="icon" />
					<h3>Esportes</h3>
				</a>
			</div>
		</aside>
		
    <main></main>
	</body>
</html>
